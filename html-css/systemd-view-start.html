<!DOCTYPE html>
<html lang=en translate=no>
<head>
  <meta charset=UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
  <title>Systemd View</title>
  <style>

body {
  background-color: #68BBE3;
  width: auto;
  height:auto;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
  font-family: sans-serif;
  text-align: center;
  -ms-overflow-style: none;
  overflow-y: scroll;
}

table, th, td {
  font-size: 20px;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
  border: solid #000000;
  width: auto;
  height: auto;
  color: #000000;
  border-collapse: collapse;
  background: #f0f0f0;
}

th, td {
  padding: 8px;
}

th {
  font-weight: bold;
}

div {
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
  width: auto;
  height: auto;
}
    
input[type=text], select {
  padding: 8px;
  width: 300px;
  height: auto;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  margin-bottom: auto;
  color: #000000;
  background-color: #f0f0f0;
  font-size: 20px;
  text-align: left;
  display: inline-block;
  border: 3px solid #000000;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type=submit] {
  width: auto;
  max-width: 100%;
  max-height: 100%;
  height: 100px;
  text-align: center;
  padding: 0px;
  background-color: #f0f0f0;
  color: #000000;
  font-size: 20px;
  padding: 14px 20px;
  margin: 8px 0;
  border: 3px solid #000000;
  border-radius: 5px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #000000;
  color: #f0f0f0;
  text-align: center;
  border: 3px solid #000000;
}

select {
  padding: 12px;
  background-color: #f0f0f0;
  color: #000000;
  font-size: 20px;
  border: 3px solid #000000;
  height: 50px;
  text-align: center;
}

.tableButton {
  font: bold 20px sans-serif;
  text-decoration: none;
  background-color: #4169E1;
  color: #f0f0f0;
  padding: 2px 6px 2px 6px;
  border: 5px outset #4169E1;
  border-radius: 5px;
  display: inline-block;
}

.tableButton:hover {
  background-color: #4169E1;
  color: #f0f0f0;
  border: 5px inset #4169E1;
}

.externalButton {
  width: 410px;
}
    
  </style>
</head>
